<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>マルバツゲーム（プレイヤー vs CPU）</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>マルバツゲーム</h1>
      <p class="subtitle">プレイヤー（X） vs CPU（O）</p>

      <!-- ゲームの状態メッセージを表示する領域 -->
      <p id="status" class="status">あなたの手番です（X）</p>

      <!-- 3×3の盤面。JavaScriptで9マスを生成する -->
      <section id="board" class="board" aria-label="3x3のゲーム盤"></section>

      <!-- ゲームを最初からやり直すボタン -->
      <button id="resetButton" class="reset-button" type="button">リセット</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
